version: "3"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - VIRTUAL_HOST
      - VIRTUAL_PORT=9000

volumes:
  portainer_data:

networks:
  default:
    name: nginx-proxy
